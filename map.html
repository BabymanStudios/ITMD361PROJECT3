<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of Hilo</title>
	<link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/shared.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <h1>Map of Hilo</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      const hilo = { lat: 19.7297, lng: -155.0907 };
      const map = new google.maps.Map(document.getElementById('map'), {
        center: hilo,
        zoom: 12,
      });
      new google.maps.Marker({
        position: hilo,
        map: map,
        title: 'Hilo, Hawaii',
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfO6drPTvvIGfqMOM0aAfaz5xO1xUhBOM&callback=initMap"></script>
</body>
</html>
