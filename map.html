  <div class="container">
    <h1>Map of Hilo</h1>
    <div id="map"></div>
  </div>

  <script>
    function initMap() {
      const hilo = { lat: 19.7297, lng: -155.0907 };
      const map = new google.maps.Map(document.getElementById('map'), {
        center: hilo,
        zoom: 12,
      });
      new google.maps.Marker({
        position: hilo,
        map: map,
        title: 'Hilo, Hawaii',
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfO6drPTvvIGfqMOM0aAfaz5xO1xUhBOM&callback=initMap"></script>
